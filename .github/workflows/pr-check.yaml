name: PR check pipeline

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]  

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3   

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install    

      - name: Build and test the service
        run: |
          npm run build
          npm run start
          npm run test